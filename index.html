<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.png" type="image/png">
  <title>Byzantine Piano</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <h1>Byzantine Piano</h1>

  <div class="controls">
    <div class="tuning-options">
      <input type="radio" id="tuningLow" name="tuning" value="349.338" />Low

      <input type="radio" id="tuningMedium" name="tuning" value="392" checked />Medium

      <input type="radio" id="tuningStandard" name="tuning" value="440" />Standard
    </div>

    <div class="current-frequency"><span id="current-frequency"></span> Hz</div>

    <!-- NEW: Instrument Selection using <select> -->
    <div class="instrument-select">
      <select id="instrumentSelect">
        <option value="flute">Ney / Flute</option>
        <option value="trumpet">Trumpet</option>
      </select>
    </div>



  </div>

  <div class="container">
    <div id="piano-keys"></div>
    <!-- Piano keys will be generated here by JavaScript -->
  </div>

  <footer>
    <p>Designed by <strong>Rolan Tayarah</strong> &copy; 2025</p>
  </footer>

  <script src="js/script.js"></script>
</body>

</html>
